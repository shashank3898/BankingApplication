<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Customer Login</title>
</head>
<body>
	<h2>Login</h2>
	<form th:action="@{/user/login}" th:object="${userDTO}" method="post">
		<label>Name</label>
		<input th:field="*{userName}"/></br></br>
		<label>Password</label>
		<input th:field="*{userPassword}" type="password"/></br></br>
		
		<button type="submit">Login</button>
	</form>
	<a th:href="@{/}">Back To Home</a>
</body>	
</html>
